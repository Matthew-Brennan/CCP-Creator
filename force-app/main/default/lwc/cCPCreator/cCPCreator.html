<template>
    <lightning-card title="CCP Fields" icon-name="standard:pricebook">
        <lightning-button-icon
                icon-name="utility:refresh"
                alternative-text="Refresh"
                onclick={refreshData}
                class="slds-m-top_medium"
                variant="bare">
            </lightning-button-icon>
        <div class="slds-p-around_medium">
            <template if:true={record}>
                <lightning-combobox
                    label="CCP Type"
                    name="CCP"
                    value={record.CCP}
                    options={ccpOptions}
                    onchange={handleChange}>
                </lightning-combobox>
                <lightning-input
                    label="Client Hourly Rate"
                    name="StandardHourlyRate"
                    value={record.StandardHourlyRate}
                    type="number"
                    formatter="currency"
                    step="0.01"
                    readonly>
                </lightning-input>
                <lightning-input
                    label="# of Hours"
                    name="ofHours"
                    value={record.ofHours}
                    type="number"
                    readonly>
                </lightning-input>
                <lightning-input
                    label="Total Without Discount"
                    name="CCPTotatlWithoutDiscount"
                    value={record.CCPTotatlWithoutDiscount}
                    type="number"
                    formatter="currency"
                    step="0.01"
                    readonly>
                </lightning-input>
                <lightning-input
                    label="Discount Rate (%)"
                    name="CCPDiscountRate"
                    value={record.CCPDiscountRate}
                    type="number"
                    min="0"
                    max="100"
                    step="0.01"
                    readonly>
                </lightning-input>
                <lightning-input
                    label="Discount Amount"
                    name="CCPDiscountAmount"
                    value={record.CCPDiscountAmount}
                    type="number"
                    formatter="currency"
                    step="0.01"
                    readonly>
                </lightning-input>
                <lightning-input
                    label="Client Price with Discount"
                    name="CCPClientPriceWithDiscount"
                    value={record.CCPClientPriceWithDiscount}
                    type="number"
                    formatter="currency"
                    step="0.01"
                    readonly>
                </lightning-input>
                <lightning-button
                    label="Save"
                    onclick={handleSave}
                    class="slds-m-top_medium"
                    variant="brand">
                </lightning-button>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error">
                    {error}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
